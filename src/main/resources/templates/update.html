<div class="container mt-4 w-50">
    <form id="update_submit_form">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="product_id" th:value="${product.id}" placeholder="pen, toy, pencil, car, robot...etc" readonly>
            <label for="product_id">Product ID</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" th:value="${product.name}" placeholder="pen, toy, pencil, car, robot...etc">
            <label for="name">Enter Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:value="${product.color}" id="color" placeholder="Color">
            <label for="color">Color</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" th:value="${product.price}" id="price" placeholder="Price">
            <label for="price">Price</label>
        </div>

        <div class="mb-3">
            <input type="button" class="form-control btn btn-primary py-3" value="Update" id="btn"
                   placeholder="Price">
        </div>

    </form>
</div>

<script type="text/javascript">



    document.getElementById("btn").addEventListener('click', () => {

        var pName = $("#name").val();
        var pColor = $("#color").val();
        var pPrice = $("#price").val();

        {
            "id" : productId,
            "name" : pName,

        $.ajax({

            url : "/updateProduct",
            data : JSON.stringify(product),
            contentType : "application/json",
            success : function (response) {
                alert("Data updated successfully")
                window.location.href="http://localhost:9090/"
            },

                alert(res.data)

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Home Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/index.css">
</head>
<body>

<!--git push -u origin main -> to push the data into github-->
    <header class="container-fluid mt-1">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/create}" >Create New Product</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
<div class="container mt-4">
    <table class="tblMain table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Color</td>
            <td>Price</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><span class="id"></span></td>
            <td><span class="name"></span></td>
            <td><span class="color"></span></td>
            <td><span class="price"></span></td>
        </tr>
        </tbody>
    </table>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url : "/getProducts",
                contentType : "application/json",
                dataType : "json",
                success : function (msg){
                    MainTableData(msg);
                },
                failure : function (res){
                    alert(res.d);
                },
                error : function (res) {
                    alert(res.d);
                }

            });
        });

        function MainTableData(msg) {
            $.each(msg, function (i, item) {
                $('<tr>').append($('<td>').text(item.id),
                    $('<td>').text(item.name),
                    $('<td>').text(item.color),
                    $('<td>').text("$"+item.price)
                ).appendTo('.tblMain')
            });
        }

    </script>
</body>
</html>
